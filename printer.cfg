# MP3DP Klipper Config

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: 0
position_max: 235
homing_speed: 50

[stepper_z]
step_pin: PB6
dir_pin: !PB5
enable_pin: !PC3
microsteps: 16
rotation_distance: 8
endstop_pin: ^PA7
position_endstop: 0.0
position_max: 250

[manual_stepper stepper_a]
step_pin: tt_mcu:PC2
dir_pin: tt_mcu:PB9
enable_pin: !tt_mcu:PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^tt_mcu:PA5

[manual_stepper stepper_b]
step_pin: tt_mcu:PB8
dir_pin: tt_mcu:PB7
enable_pin: !tt_mcu:PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^tt_mcu:PA6

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
rotation_distance: 34.406
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
control: pid
# tuned for stock hardware with 200 degree Celsius target
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.3:1.0-port0
restart_method: command

[mcu tt_mcu]
serial: /dev/serial/by-path/platform-3f980000.usb-usb-0:1.2:1.0-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

[gcode_macro MOVE_TILT]
description: Move the tilt
variable_tilt: 0
gcode:
  {% set angle = params.ANGLE|float %}
  {% set current_tilt = printer["gcode_macro MOVE_TILT"].tilt %}
  {action_respond_info("Tilt: %.1f" % current_tilt)}
  {% set rel_move = (angle - current_tilt) * 56 / 80 %}
  {action_respond_info("move: %.1f" % rel_move)}
  MANUAL_STEPPER STEPPER=stepper_b SET_POSITION=0 MOVE={rel_move}
  SET_GCODE_VARIABLE MACRO=MOVE_TILT VARIABLE=tilt VALUE={angle}

[gcode_macro RESET_TILT]
description: set the current tilt position as 0 (default)
gcode:
  {% set value = params.VALUE|default(0)|float %}

  SET_GCODE_VARIABLE MACRO=MOVE_TILT VARIABLE=tilt VALUE={value}

[gcode_macro ZERO_TILT]
description: Find -80deg
gcode:
    MANUAL_STEPPER STEPPER=stepper_b SET_POSITION=0 MOVE=10 STOP_ON_ENDSTOP=-1
    MANUAL_STEPPER STEPPER=stepper_b SET_POSITION=0 MOVE=-200 STOP_ON_ENDSTOP=1
    RESET_TILT VALUE=-80
    MOVE_TILT ANGLE=-80
